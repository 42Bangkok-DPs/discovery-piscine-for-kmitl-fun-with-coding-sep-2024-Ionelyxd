<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piscine Web</title>
    <style>
        h1 {
            text-align: center;
        }
        .image {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }
        .image img {
            width: 300px; /* กำหนดความกว้างเท่ากัน */
            height: 300px; /* กำหนดความสูงเท่ากัน */
            object-fit: cover; /* ทำให้รูปภาพถูกปรับให้อยู่ในขนาดที่กำหนด */
        }
    </style>
</head>
<body>
    <h1>Piscine Web</h1>
    <div class="image">
        <img src="https://laz-img-cdn.alicdn.com/tfs/TB1PApewFT7gK0jSZFpXXaTkpXa-200-200.png">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKqt29CNsPjKZWc80mSryiRaduf-MsCX9Y2AZ5acpBUltDAW7Dsv1Wi7Af0JvxOkMF4U0&usqp=CAU">
    </div>
</body>
</html>
