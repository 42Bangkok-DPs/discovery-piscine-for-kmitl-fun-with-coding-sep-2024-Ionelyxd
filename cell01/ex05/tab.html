<!DOCTYPE html>
<html>
<head>
    <title>ตารางสองช่อง</title>
    <style>
        table {
            border-collapse: collapse;
            height: 200px;
            width: 100%;
        }
        td {
            border: 1px solid black;
            padding: 15px;
            text-align: center;
        }
        td:first-child {
            background-color: lightgreen;
        }
        td:last-child {
            background-color: lightpink;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>first cell</td>
            <td>second cell</td>
        </tr>
    </table>
</body>
</html>
